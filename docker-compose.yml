version: '3.9'

services:
  # ===========================================
  # DATABASE LAYER
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: agentops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agentops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentops_pass}
      POSTGRES_DB: ${POSTGRES_DB:-agentops}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentops"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentops-network

  redis:
    image: redis:7-alpine
    container_name: agentops-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentops-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: agentops-qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentops-network

  minio:
    image: minio/minio:latest
    container_name: agentops-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentops-network

  # ===========================================
  # MONITORING STACK
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: agentops-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./infra/docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - agentops-network

  grafana:
    image: grafana/grafana:latest
    container_name: agentops-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/docker/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - tempo
    networks:
      - agentops-network

  tempo:
    image: grafana/tempo:latest
    container_name: agentops-tempo
    restart: unless-stopped
    command: [ "-config.file=/etc/tempo.yml" ]
    volumes:
      - ./infra/docker/tempo.yml:/etc/tempo.yml
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # tempo
      - "4317:4317"   # otlp grpc
      - "4318:4318"   # otlp http
    networks:
      - agentops-network

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================
  api:
    build:
      context: ./apps/api
      dockerfile: ../../infra/docker/api.Dockerfile
    container_name: agentops-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://agentops:agentops_pass@postgres:5432/agentops
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - PROMETHEUS_URL=http://prometheus:9090
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
    env_file:
      - .env
    volumes:
      - ./apps/api:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - agentops-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  agents:
    build:
      context: ./apps/agents
      dockerfile: ../../infra/docker/agents.Dockerfile
    container_name: agentops-agents
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://agentops:agentops_pass@postgres:5432/agentops
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - API_URL=http://api:8000
    env_file:
      - .env
    volumes:
      - ./apps/agents:/app
      - /app/__pycache__
    ports:
      - "8001:8001"
    depends_on:
      - api
      - qdrant
    networks:
      - agentops-network
    command: python main.py

  web:
    build:
      context: ./apps/web
      dockerfile: ../../infra/docker/web.Dockerfile
    container_name: agentops-web
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
      - DATABASE_URL=postgresql://agentops:agentops_pass@postgres:5432/agentops
    env_file:
      - .env
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - agentops-network
    command: npm run dev

  # ===========================================
  # OPTIONAL SERVICES
  # ===========================================
  # Uncomment if you want local Ollama support
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: agentops-ollama
  #   restart: unless-stopped
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   ports:
  #     - "11434:11434"
  #   networks:
  #     - agentops-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  prometheus_data:
  grafana_data:
  tempo_data:
  # ollama_data:

networks:
  agentops-network:
    driver: bridge